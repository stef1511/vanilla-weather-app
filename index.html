<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
   
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap"
      rel="stylesheet">  
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
     <script src="https://kit.fontawesome.com/4d0f2f96cc.js" crossorigin="anonymous"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
              <div class="app-wrapper">
        <div class="weather-app">
          
            
            <form id= "search-form" class = "mb-3">
                  <div class="row">
              <div class="col">
                <input id="city-input" type="search" 
                placeholder= "Enter a city"
                class = "form-control"
                autocomplete="off"
                autosave="off"
                >
                </div>
            <div class="col">
              
          <input type="submit" value="Search" class = "btn btn-primary">
         </div>    
                    
      </div>
        </form>
    <h1 id= "current-city">
       Toronto
    </h1>
   <h2 >
     Last updated: <span id= "date"> Monday 14:30 </span>
   </h2>
   <h3 class ="description" id="description">
    Showers
   </h3>
   <div class="row">
       <div class="col-5">
       <span class= "current-icon">
      <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="weather"  id="icon"/> 
       </span>   
         <span class="temperature-display" id="current-temperature"> 20</span> 
          <small class= "temperature-unit"> Â°C     </small>

       </div>

       <div class="col-5">
           <ul>
               <li>
                   <h4 >
                       humidity
                   </h4>
                   <p class="parameters"
                   id = "humidity">
                       80 %
                   </p>
               </li>
               <li>
               <h4 > 
                   wind
               </h4>
               <p class="parameters" >
                  <span id = "wind">
                  2 
                  </span> km/h
               </p>
               </li>
               <li>
                   <h4 >
                       pressure
                   </h4>
                   <p class="parameters"
                   id= "pressure">
                       1000 mb
                   </p>
               </li>
           </ul>

       </div>

   </div>
      <div class="weather-forecast" id= "forecast">
          
      </div>
  </div>
        <small >
      <a href="https://github.com/stef1511/vanilla-weather-app" 
      target ="_blank"> Open-source code </a> by Stef Pemberton

   </small>
   </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
